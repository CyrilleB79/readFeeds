name: Lint diff

on:
  pull_request:
    branches:
      - master

jobs:

  diff:

    runs-on: windows-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: pip install -r .github/extraResources/requirements.txt
    - name: Get diff url
      id: diffUrl
      uses: actions/github-script@v3
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const diff_url = context.payload.pull_request.diff_url
          const result = await github.request(diff_url)
          return result.data
    - name: Lint
      run: flake8 --diff -- config .github/extraResources/flake8.ini py -3 -m "${{steps.diffUrl.outputs.result}}"
      shell: cmd
      