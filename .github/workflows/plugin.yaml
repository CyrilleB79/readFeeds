name: Build and test addon with NVDA's plugin

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-2016

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install and download dependencies
      run: |
        pip install scons
        pip install Markdown
        pip install flake8
        pip install flake8-tabs
    - name: Download gettext
      run: |
        curl -O https://github.com/nvaccess/nvda-misc-deps/blob/master/tools/msgfmt.exe
        curl -O https://github.com/nvaccess/nvda-misc-deps/blob/master/tools/xgettext.exe
    - name: Lint with flake8
      run:
        flake8 --config .github/extra_resources/setup.cfg --exit-zero addon
        # stop the build if there are Python syntax errors or undefined names
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Build add-on
      run: scons
      shell: cmd
