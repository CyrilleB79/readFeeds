name: Check for l10n updates
on:

  push:


jobs:
  update-translations:
    runs-on: windows-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v2
      with:
        path: main

    - name: Checkout org
      uses: actions/checkout@v2
      with:
        path: orgRepo
        fetch-depth: 0
    - name: Merge stable
      run: |
        cd main
        merge ../orgRepo/stable 